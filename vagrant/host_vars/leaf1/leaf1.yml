host_name: leaf1
host:
  local_as: 65000
  loopback:
    ip_address: 3.3.3.3/32
  route_distinguisher: "3333:1"
  vrf_target: "target:65000:3333"
  interfaces:
    - interface: xe-0/0/0
      description: spine1
      family: inet
      units:
        - number: 0
          ip_address: 10.10.1.1/31
    - interface: xe-0/0/1
      description: spine2
      family: inet
      units:
        - number: 0
          ip_address: 10.10.2.1/31
    - interface: xe-0/0/2
      description: HOST1
      family: ethernet-switching
      units:
        - number: 0
          mode: trunk
          # this is fine for now, but make it an array
          # later on
          vlans: HOST1TEST
  protocols:
    bgp:
      groups:
        - name: overlay
          type: internal
          neighbors:
            - name: 4.4.4.4
            - name: 5.5.5.5
    ospf:
      interfaces:
        - xe-0/0/0
        - xe-0/0/1
        - lo0.0
  vlans:
    - name: HOST1TEST
      vlan_id: 100
      vni: 1000
      multicast_group: 225.10.10.10
    - name: HOST2TEST
      vlan_id: 200
      vni: 2000
      multicast_group: 225.10.10.10
