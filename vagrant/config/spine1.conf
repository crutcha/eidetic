
system {
    host-name spine1;
    root-authentication {
        encrypted-password "$1$fv3Ke4LT$10nlsy3SEJy5ainm.kPTd.";
        ssh-rsa "ssh-rsa  vagrant insecure public key";
    }
    login {
        user vagrant {
            uid 2000;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa  vagrant insecure public key";
            }
        }
    }
    services {
        ssh {
            root-login allow;
        }
        netconf {
            ssh;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    extensions {
        providers {
            juniper {
                license-type juniper deployment-scope commercial;
            }
            chef {
                license-type juniper deployment-scope commercial;
            }
        }
    }
}
interfaces {
    em0 {
        unit 0 {
            family inet {
                dhcp;
            }
        }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 1.1.1.1/32
            }
        }
    }
}
protocols {
    lldp {
        interface all;
    }
}
/* This block of configuration has been generated by the role underlay-ebgp for Ansible */

interfaces {
    xe-0/0/0 {
        description " * to leaf1";
        unit 0 {
            family inet {
                address 172.16.0.0/31;
            }
        }
    }
    xe-0/0/1 {
        description " * to leaf2";
        unit 0 {
            family inet {
                address 172.16.0.4/31;
            }
        }
    }
    xe-0/0/2 {
        description " * to leaf3";
        unit 0 {
            family inet {
                address 172.16.0.8/31;
            }
        }
    }
}

protocols {
    bgp {
        log-updown;
        graceful-restart;
        group underlay-ipfabric {
            import bgp-ipclos-in;
            export  bgp-ipclos-out;
            type external;
            mtu-discovery;
            local-as 60001;
            bfd-liveness-detection {
                minimum-interval 350;
                multiplier 3;
                session-mode automatic;
            }
            multipath multiple-as;
            neighbor 172.16.0.1 {
                peer-as 60011;
            }
            neighbor 172.16.0.5 {
                peer-as 60012;
            }
            neighbor 172.16.0.9 {
                peer-as 60013;
            }
        }
    }
}

routing-options {
    router-id 1.1.1.1;
    forwarding-table {
        export pfe-ecmp;
    }
}

policy-options {
    policy-statement pfe-ecmp {
        then {
            load-balance per-packet;
        }
    }
    policy-statement bgp-ipclos-in {
        term loopbacks {
            from {
                route-filter 1.1.0.0/16 orlonger;
            }
            then accept;
        }
        term server {
            from {
                route-filter 192.168.0.0/16 orlonger;
            }
            then accept;
        }
    }
    policy-statement bgp-ipclos-out {
        term loopback {
            from {
                protocol direct;
                route-filter 1.1.1.1/32 orlonger;
            }
            then {
                next-hop self;
                accept;
            }
        }
        term server {
            from {
                protocol direct;
                route-filter 192.168.0.0/16 orlonger;
            }
            then {
                next-hop self;
                accept;
            }
        }
    }
}
